<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <div>
        <h1 class="header_text">Do you miss me?!?</h1>
      </div>
      <div class="gif_container">
        <img
          src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExcjBmdHk4M2Nxenl4Mnc4OTRlM2hzMjg1Y3ZzNGN6NWt2c3FlbzVidyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/gjNi2mK7ev1mzCmpxV/giphy.gif"
          alt="Cute animated illustration"
        />
      </div>
      <div class="buttons">
        <button class="btn" id="yesButton" onclick="nextPage()">Yes</button>
        <button class="btn" id="guessButton" onClick="moveButton('guessButton')">Guess</button>
        <button
          class="btn"
          id="noButton"
          onclick="moveButton('noButton')"
        >
          No
        </button>
        <script>
          function nextPage() {
            window.location.href = "yes.html";
          }

          function moveButton(id) {
            let x =
              Math.random() *
                (window.innerWidth -
                  document.getElementById("noButton").offsetWidth) -
              85;
            let y =
              Math.random() *
                (window.innerHeight -
                  document.getElementById("noButton").offsetHeight) -
              48;
            document.getElementById(id).style.position = "absolute";
            document.getElementById(id).style.left = `${x}px`;
            document.getElementById(id).style.top = `${y}px`;
            document.getElementById(id).addEventListener("mouseover", () => {
              moveButton(id);
            });
          }
        </script>
      </div>
    </div>
  </body>
</html>
